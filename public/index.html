<!DOCTYPE html>
<html lang="en"  class="scroll-hide">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO:DO</title>
    
    <!-- Google Font : Glegoo link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glegoo&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Stylesheet link -->
    <link rel = "stylesheet" href="style.css">
</head>

<body>
    <!-- Header section -->
    <section id="header">
        <div class="container border-bottom">
            <header class="d-flex justify-content-center py-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-ui-checks" width="50" height="40" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M7 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zM2 1a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm0 8a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2zm.854-3.646a.5.5 0 0 1-.708 0l-1-1a.5.5 0 1 1 .708-.708l.646.647 1.646-1.647a.5.5 0 1 1 .708.708zm0 8a.5.5 0 0 1-.708 0l-1-1a.5.5 0 0 1 .708-.708l.646.647 1.646-1.647a.5.5 0 0 1 .708.708zM7 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
                </svg>
                <span class="fs-2 glegoo-regular">TO:DO</span>
            </header>
        </div>
    </section>

    <!-- Body section -->
    <section id="body">
        <div class="px-4 py-5 my-5">

            <!-- Input part -->
            <span class="fs-4 glegoo-regular">ADD TASKs :</span>
            <form id="todo-form" class="input-group flex-nowrap mt-2 mb-3">
              <input type="text" class="form-control" placeholder="Add Task" aria-label="Username" aria-describedby="addon-wrapping">
              <button type="submit" class="btn btn-dark">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                  </svg>
              </button>
            </form>

            <!-- Output part -->
            <span class="fs-4 glegoo-regular">YOUR TO-DOs :</span>
            <ul id="todo-list" class="list-group list-group-light my-2">
            </ul>
        </div>
    </section>

    <!-- Footer Section -->
    <section id="footer">
        <div class="container">
            <footer class="py-3 my-4 border-top">
              <p class="text-center text-body-secondary">&#8706 Herzlichkeit'24</p>
            </footer>
          </div>
    </section>

    <!-- JQuery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Scriptsheet link -->
    <script charset="UTF-8" src="index.js"></script>
</body>
</html>
